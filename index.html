<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Rango</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding-bottom: 60px;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }

        .header-content {
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(45deg, #f093fb, #f5576c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            cursor: pointer;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .header-icons {
            display: flex;
            gap: 20px;
        }

        .icon-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.3s, color 0.3s;
        }

        .icon-btn:hover {
            transform: scale(1.2) rotate(5deg);
            color: #f5576c;
        }

        /* Stories */
        .stories-container {
            max-width: 650px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .stories {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding: 10px 0;
            scrollbar-width: none;
        }

        .stories::-webkit-scrollbar {
            display: none;
        }

        .story {
            flex-shrink: 0;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .story:hover {
            transform: translateY(-5px);
        }

        .story-avatar {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(45deg, #f093fb, #f5576c);
            padding: 3px;
            margin-bottom: 5px;
            animation: rotate 3s linear infinite;
            animation-play-state: paused;
        }

        .story:hover .story-avatar {
            animation-play-state: running;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .story-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid white;
            object-fit: cover;
        }

        .story-username {
            font-size: 12px;
            color: #262626;
        }

        /* Create Post */
        .create-post {
            max-width: 650px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .create-post-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .post-input {
            flex: 1;
            border: 2px solid #f0f0f0;
            border-radius: 25px;
            padding: 12px 20px;
            font-size: 14px;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.8);
        }

        .post-input:focus {
            outline: none;
            border-color: #f5576c;
            box-shadow: 0 0 20px rgba(245, 87, 108, 0.2);
            transform: scale(1.02);
        }

        .post-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.8);
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        /* Posts Feed */
        .feed {
            max-width: 650px;
            margin: 20px auto;
        }

        .post {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            margin-bottom: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            animation: slideIn 0.5s ease-out;
            transition: transform 0.3s;
        }

        .post:hover {
            transform: translateY(-5px);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .post-header {
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .post-user {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .post-username {
            font-weight: 600;
            color: #262626;
        }

        .post-time {
            font-size: 12px;
            color: #8e8e8e;
        }

        .post-image {
            width: 100%;
            max-height: 600px;
            object-fit: cover;
            cursor: pointer;
            transition: filter 0.3s;
        }

        .post-image:hover {
            filter: brightness(1.1);
        }

        .post-content {
            padding: 15px;
        }

        .post-actions-bar {
            display: flex;
            gap: 20px;
            margin-bottom: 10px;
        }

        .action-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .action-btn:hover {
            transform: scale(1.2);
        }

        .action-btn.liked {
            color: #ed4956;
            animation: heartBeat 0.5s;
        }

        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }

        .post-likes {
            font-weight: 600;
            margin-bottom: 8px;
            color: #262626;
        }

        .post-caption {
            color: #262626;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .post-comments {
            margin-top: 10px;
        }

        .comment {
            margin-bottom: 8px;
            padding: 8px;
            background: rgba(240, 240, 240, 0.5);
            border-radius: 10px;
            transition: background 0.3s;
        }

        .comment:hover {
            background: rgba(240, 240, 240, 0.8);
        }

        .comment-author {
            font-weight: 600;
            margin-right: 8px;
            color: #262626;
        }

        .add-comment {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #efefef;
        }

        .comment-input {
            flex: 1;
            border: none;
            padding: 8px;
            font-size: 14px;
            background: rgba(240, 240, 240, 0.5);
            border-radius: 20px;
            transition: all 0.3s;
        }

        .comment-input:focus {
            outline: none;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px;
            display: flex;
            justify-content: space-around;
            box-shadow: 0 -2px 20px rgba(0,0,0,0.1);
            z-index: 1000;
        }

        .nav-item {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .nav-item:hover {
            transform: translateY(-3px);
            color: #f5576c;
        }

        .nav-item.active::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 4px;
            background: #f5576c;
            border-radius: 50%;
        }

        /* Loading animation */
        .loading {
            text-align: center;
            padding: 20px;
            color: white;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        /* Image URL input */
        .image-url-input {
            display: none;
            margin-top: 10px;
        }

        .image-url-input.show {
            display: block;
        }

        .url-input {
            width: 100%;
            padding: 10px;
            border: 2px solid #f0f0f0;
            border-radius: 10px;
            font-size: 14px;
            margin-top: 10px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .stories-container, .create-post, .feed {
                margin: 10px;
            }
            
            .post {
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-content">
            <div class="logo">Rango</div>
            <div class="header-icons">
                <button class="icon-btn">❤️</button>
                <button class="icon-btn">💬</button>
                <button class="icon-btn">🔍</button>
            </div>
        </div>
    </div>

    <!-- Stories -->
    <div class="stories-container">
        <div class="stories" id="stories">
            <!-- Stories will be added here -->
        </div>
    </div>

    <!-- Create Post -->
    <div class="create-post">
        <div class="create-post-header">
            <div class="user-avatar">You</div>
            <input type="text" class="post-input" id="postInput" placeholder="What's on your mind?">
        </div>
        <div class="image-url-input" id="imageUrlInput">
            <input type="text" class="url-input" id="urlInput" placeholder="Enter image URL (e.g., https://picsum.photos/600/400)">
        </div>
        <div class="post-actions">
            <button class="btn btn-secondary" onclick="toggleImageInput()">📷 Add Photo</button>
            <button class="btn btn-primary" onclick="createPost()">Share Post</button>
        </div>
    </div>

    <!-- Feed -->
    <div class="feed" id="feed">
        <div class="loading">Loading amazing content</div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <button class="nav-item active">🏠</button>
        <button class="nav-item">🔍</button>
        <button class="nav-item">➕</button>
        <button class="nav-item">❤️</button>
        <button class="nav-item">👤</button>
    </div>

    <script>
        // Sample data
        const stories = [
            { username: 'anmol', avatar: '👨' },
            { username: 'abhishek', avatar: '👩' },
            { username: 'raj', avatar: '🧑' },
            { username: 'khushi', avatar: '👩‍🎨' },
            { username: 'shantanu', avatar: '💪' },
            { username: 'music_ly', avatar: '🎵' },
            { username: 'dan', avatar: '📸' }
        ];

        const samplePosts = [
            {
                id: 1,
                username: 'Anmolarora',
                avatar: '✈️',
                time: '2 hours ago',
                image: 'https://picsum.photos/600/400?random=1',
                caption: 'Discovered this hidden gem today! The sunset was absolutely breathtaking 🌅',
                likes: 342,
                comments: [
                    { author: 'shivam', text: 'Wow! Where is this?' },
                    { author: 'eshika', text: 'Amazing shot! 📸' }
                ]
            },
            {
                id: 2,
                username: 'shashank',
                avatar: '👨‍',
                time: '5 hours ago',
                image: 'https://picsum.photos/600/500?random=2',
                caption: 'Homemade pasta from scratch! Nothing beats the taste of fresh ingredients 🍝',
                likes: 567,
                comments: [
                    { author: 'anmol', text: 'lol' },
                    { author: 'shivam', text: 'shashank faltu' }
                ]
            },
            {
                id: 3,
                username: 'shivam',
                avatar: '🏙️',
                time: '1 day ago',
                image: 'https://picsum.photos/600/450?random=3',
                caption: 'City lights and starry nights ✨ Living my best life in the concrete jungle',
                likes: 892,
                comments: [
                    { author: 'anmol', text: 'lol' }
                ]
            }
        ];

        let posts = [...samplePosts];
        let postIdCounter = posts.length + 1;

        // Initialize stories
        function initStories() {
            const storiesContainer = document.getElementById('stories');
            stories.forEach(story => {
                const storyEl = document.createElement('div');
                storyEl.className = 'story';
                storyEl.innerHTML = `
                    <div class="story-avatar">
                        <div style="width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; font-size: 30px; background: white; border-radius: 50%;">
                            ${story.avatar}
                        </div>
                    </div>
                    <div class="story-username">${story.username}</div>
                `;
                storyEl.onclick = () => alert(`Viewing ${story.username}'s story!`);
                storiesContainer.appendChild(storyEl);
            });
        }

        // Toggle image URL input
        function toggleImageInput() {
            const imageInput = document.getElementById('imageUrlInput');
            imageInput.classList.toggle('show');
        }

        // Create new post
        function createPost() {
            const postInput = document.getElementById('postInput');
            const urlInput = document.getElementById('urlInput');
            const caption = postInput.value.trim();
            
            if (!caption) {
                alert('Please write something!');
                return;
            }

            const newPost = {
                id: postIdCounter++,
                username: 'you',
                avatar: '😊',
                time: 'Just now',
                caption: caption,
                likes: 0,
                comments: []
            };

            if (urlInput.value.trim()) {
                newPost.image = urlInput.value.trim();
            } else {
                // Use random image if no URL provided
                newPost.image = `https://picsum.photos/600/400?random=${postIdCounter}`;
            }

            posts.unshift(newPost);
            postInput.value = '';
            urlInput.value = '';
            document.getElementById('imageUrlInput').classList.remove('show');
            renderFeed();
        }

        // Render feed
        function renderFeed() {
            const feed = document.getElementById('feed');
            feed.innerHTML = '';

            posts.forEach(post => {
                const postEl = document.createElement('div');
                postEl.className = 'post';
                postEl.innerHTML = `
                    <div class="post-header">
                        <div class="post-user">
                            <div class="user-avatar">${post.avatar}</div>
                            <div>
                                <div class="post-username">${post.username}</div>
                                <div class="post-time">${post.time}</div>
                            </div>
                        </div>
                        <button class="icon-btn">⋯</button>
                    </div>
                    ${post.image ? `<img src="${post.image}" alt="Post" class="post-image" ondblclick="likePost(${post.id})">` : ''}
                    <div class="post-content">
                        <div class="post-actions-bar">
                            <button class="action-btn ${post.liked ? 'liked' : ''}" onclick="likePost(${post.id})" id="like-${post.id}">
                                ${post.liked ? '❤️' : '🤍'}
                            </button>
                            <button class="action-btn" onclick="focusComment(${post.id})">💬</button>
                            <button class="action-btn">📤</button>
                            <button class="action-btn" style="margin-left: auto;">🔖</button>
                        </div>
                        <div class="post-likes" id="likes-${post.id}">${post.likes} likes</div>
                        <div class="post-caption">
                            <span class="comment-author">${post.username}</span>${post.caption}
                        </div>
                        <div class="post-comments" id="comments-${post.id}">
                            ${post.comments.map(comment => `
                                <div class="comment">
                                    <span class="comment-author">${comment.author}</span>${comment.text}
                                </div>
                            `).join('')}
                        </div>
                        <div class="add-comment">
                            <input type="text" class="comment-input" id="comment-input-${post.id}" placeholder="Add a comment..." onkeypress="handleCommentKey(event, ${post.id})">
                            <button class="btn btn-primary" onclick="addComment(${post.id})">Post</button>
                        </div>
                    </div>
                `;
                feed.appendChild(postEl);
            });
        }

        // Like post
        function likePost(postId) {
            const post = posts.find(p => p.id === postId);
            if (post) {
                post.liked = !post.liked;
                post.likes += post.liked ? 1 : -1;
                
                const likeBtn = document.getElementById(`like-${postId}`);
                const likesCount = document.getElementById(`likes-${postId}`);
                
                if (post.liked) {
                    likeBtn.classList.add('liked');
                    likeBtn.textContent = '❤️';
                } else {
                    likeBtn.classList.remove('liked');
                    likeBtn.textContent = '🤍';
                }
                
                likesCount.textContent = `${post.likes} likes`;
            }
        }

        // Add comment
        function addComment(postId) {
            const input = document.getElementById(`comment-input-${postId}`);
            const text = input.value.trim();
            
            if (!text) return;
            
            const post = posts.find(p => p.id === postId);
            if (post) {
                post.comments.push({
                    author: 'you',
                    text: text
                });
                
                const commentsContainer = document.getElementById(`comments-${postId}`);
                const newComment = document.createElement('div');
                newComment.className = 'comment';
                newComment.innerHTML = `<span class="comment-author">you</span>${text}`;
                commentsContainer.appendChild(newComment);
                
                input.value = '';
            }
        }

        // Handle enter key for comments
        function handleCommentKey(event, postId) {
            if (event.key === 'Enter') {
                addComment(postId);
            }
        }

        // Focus comment input
        function focusComment(postId) {
            document.getElementById(`comment-input-${postId}`).focus();
        }

        // Handle enter key for post creation
        document.getElementById('postInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                createPost();
            }
        });

        // Initialize
        initStories();
        renderFeed();

        // Navigation functionality
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function() {
                document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
